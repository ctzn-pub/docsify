<!-- Template for docsify -->
<!-- Add options in the <script> tag below -->

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>docsifier</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@ontopic" />
    <meta name="twitter:creator" content="@ontopic" />
  
    <meta property="og:url" content="https://ontopic.io" />
    <meta property="og:title" content="Ontopic Doc Reference" />
    <meta property="og:description" content="Useful commands and exemplars of docsify" />
    <meta property="og:image" content="" />
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css"> -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet"/>
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="/_assets/css/custom.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  
  
  </head>
  <body>
 

    <div id="app"></div>


    <script>
      window.$docsify = {
        //options for docsify
        search: {
          placeholder: 'Search',
          depth: 3,
        },
        name: 'ONtopic.io',
        repo: 'https://github.com/ctzn-pub/',
        homepage: "homepage.md",
        coverpage: true,
        loadSidebar: true,
        subMaxLevel: 3,
        copyCode: {
          buttonText : 'Copy',
          errorText  : 'Error',
          successText: 'Copied'
        },
        auto2top: true,
        plugins: [
          function(hook) {
            var footer = [
              '<hr/>',
              '<footer>',
              '<span>this is the footer </span>', 
              '</footer>'
            ].join('');
  
            hook.afterEach(function(html) {
              return html + footer;
            });
          }
        ]
      }
    </script>
    <!-- Docsify v4 -->
    <script src="docsify_files/docsify.min.js"></script>
    <!-- docsify-themeable (latest v0.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="//unpkg.com/docsify-copy-code@2"></script>
    <!-- add support of prism (language highlighting for R) -->
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-material-icons/dist/docsify-material-icons.min.js"></script>
  <script src="//unpkg.com/docsify-glossary/dist/docsify-glossary.min.js"></script>
  <!-- docsify (latest v4.x.x)-->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  
  </body>
  </html>
